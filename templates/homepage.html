{% extends 'base.html' %}
{% block title %}Movie Ratings Home{% endblock %}

{% block body %}
  <h1>Welcome!</h1>
  
  <h2>Create an Account</h2>

  <form action="/users" method="POST">
    <p>
      Name <input type="text" name="name">
    </p>
    <p>
      Email <input type="text" name="email">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
  <a name="google" href= "/googlesignin"> Sign Up with google</a>


  <h2>Log In</h2>
  <a name="google" href= "/googlesignin"> login with google</a>
  <form action="/login" method="POST">
    <p>
      Name <input type="text" name="name">
    </p>

    <p>
      Password <input type="password" name="password">
    </p>

    <p>
      <input type="submit">
    </p>
  </form>
  
{% endblock %}
