{% extends 'base.html' %}
{% block title %}All Users{% endblock %}
    
{% block body %}
    <h1>All Users</h1>

    <ul>
        {% for user in users %}
        <li>
            <a href="/users/{{user.id}}">
                {{ user.username}}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock body %}
